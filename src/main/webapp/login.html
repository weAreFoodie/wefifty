<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEFIFTY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white text-black">

    <!-- Navigation (Fixed at the top) -->
    <nav class="w-full px-10 py-4 flex justify-between border-b text-sm fixed top-0 left-0 bg-white shadow-md z-10">
        <div class="font-bold text-lg">WEFIFTY</div>
        <div class="font-bold text-sm">잊고 있던 친구들을 찾아보세요</div>
    </nav>

    <!-- Login Form (Centered) -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-sm mx-auto text-center mt-16">
            <h2 class="text-2xl font-semibold mb-4">LOGIN</h2>
            <hr class="border-black mb-5">
            
            <!-- 로그인 폼 -->
            <form action="login" method="post" class="space-y-3">
                <input type="hidden" name="command" value="login">
            
                <input type="text" name="email" placeholder="아이디" class="w-full border px-4 py-2">
                <input type="password" name="pwd" placeholder="비밀번호" class="w-full border px-4 py-2">
                
                <div class="flex justify-between text-sm text-gray-500">
                    <label><input type="checkbox"> 아이디 저장</label>
                    <a href="#" class="underline">비밀번호 찾기</a>
                </div>

                <button type="submit" class="w-full bg-black text-white py-2">로그인</button>
                <a href="signup.html" class="w-full border py-2 block text-center">회원가입</a>
            </form>
        </div>
    </div>

</body>
</html>
